<!DOCTYPE html>
<html>
<head>
	<title>MCTRA - Medicaid Clinical Translation, Review and Approval System</title>
	<script type="text/javascript" src="js/libs/angular.min.js"></script>
	<script type="text/javascript" src="js/libs/require.js"></script>
	<script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">

	<!-- App Includes -->
	<script type="text/javascript" src="js/app/app.js"></script>
	<script type="text/javascript" src="js/app/controllers/mainController.js"></script>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="loginBox">
	<div class="logo"></div>
	<div class="form">
		<label class="welcome"><b>Welcome!</b>, Please login</label>
		<div class="ipBlock">
			<i class="fa fa-user"></i>
			<input type="text" placeholder="USERNAME...">
		</div>
		<div class="ipBlock">		
			<i class="fa fa-lock"></i>
			<input type="password" placeholder="PASSWORD...">
		</div>
		<div class="ipBlock">
			<input type="checkbox" label="rem">
			<label class="remMe" name="rem">Remember my Login on this computer</label>
		</div>
		<label class="forgotPass">Can't access your account?</label>
		<button>Log In</button>
	</div>
	<div class="signUp">
		<button>Sign Up</button>
		<label>Not a Member Yet?</label>
	</div>
</div>
</body>
</html>
